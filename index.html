<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog Layout Hard Mode</title>
<link rel="stylesheet" href="main.scss" meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">

        <section class="left"> <!-- Start Of row-1 -->

            <form class="first-name">
                FIRST NAME<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <br>
            <form class="last-name">
                LAST NAME<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            <br>
            </form>
            <form class="email">
                EMAIL ADDRESS<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <form class="country-selector">
                COUNTRY<br>
                <select name="Country" style="width:300px; background-color:RGBA(70, 162, 218, 1); color:white; font-size:15px;">
                    <option value="Choose">Choose a country</option>
                    <option value="USA">USA</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Mexico">Mexico</option>
                </select>
            </form>
            <form class="bio">
                BIOGRAPHY<br>
                <input type="text" name="bio" style="width:300px; height:130px; background-color:RGBA(70, 162, 218, 1); color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px;">
            </form>

        </section> <!-- End Of row-1 -->

        <section class="center"> <!-- Start Of row-2 -->

            <form class="phone-number">
                PHONE NUMBER<br>
                <input type="tel" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <form class="affiliations">
                AFFILIATIONS<br>
                <input type="text" name="affiliations" style="width:300px; height:130px; background-color:RGBA(70, 162, 218, 1); color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px;">
            </form>
            <form class="occupation-selector">
                OCCUPATION<br>
                <select name="Occupation" style="width:300px; background-color:RGBA(70, 162, 218, 1); color:white; font-size:15px;">
                    <option value="Choose">Choose an occupation</option>
                    <option value="Front-end">Front-End Dev.</option>
                    <option value="Back-end">Back-End Dev.</option>
                    <option value="Graphic-design">Graphic Designer</option>
                    <option value="Fashion-design">Fashion Designer</option>
                </select>
            </form>
            <form class="cats-name">
                CAT'S NAME<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <form class="fav-gadget">
                FAVORITE GADGET<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <br>
            <input type="submit" value="SEND YOUR DATA" style="width:148px; height:43px; background-color:RGBA(31, 104, 154, 1); color:white; border:0px; margin-left:97px; cursor: pointer;">

        </section> <!-- End Of row-2 -->

        <section class="right"> <!-- Start Of row-3 -->

            <form class="talent-selector">
                TYPE OF TALENT<br>
                <select name="Talent" style="width:300px; background-color:RGBA(70, 162, 218, 1); color:white; font-size:15px;">
                    <option value="Choose">Choose a talent</option>
                    <option value="Musician">Musician</option>
                    <option value="Photographer">Photographer</option>
                    <option value="Artist">Artist</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Fashion">Fashion</option>
                </select>
            </form>
            <form class="fav-drink">
                FAVORITE DRINK<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <form class="special-power">
                SPECIAL POWER<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <form class="weapon-choice">
                WEAPON OF CHOICE<br>
                <input type="text" style="color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px; background-color:RGBA(70, 162, 218, 1); width:300px; height:35px;" size="10" maxlength="30">
            </form>
            <form class="comment">
                COMMENTS<br>
                <input type="text" name="comment" style="width:300px; height:130px; background-color:RGBA(70, 162, 218, 1); color: #FFFFFF; font-family: 'Lato'; font-weight: bold; font-size: 20px;">
            </form>

        </section> <!-- End Of row-3 -->


    </div>
</body>
</html>
